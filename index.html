<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Lexend+Deca&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  <main>

    <img class="hero-img" src="images/illustration-hero.svg" alt="Grown Man with headphones dancing in funeral">
    <h1>Order Summary</h1>
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>

    <ul class="list-items">
      <li class="music-icon"><img src="images/icon-music.svg" alt="" aria-hidden="true"></li>
      <li class="subs">
        <strong>Annual Plan</strong>
        <p>$59.99/year</p>
      </li>
      <li class="list-link"><a href="#">Change</a></li>
    </ul>

    <button class="payment">Proceed to Payment</button>
    <button class="cancel">Cancel Order</button>
    
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">CornFlakes</a>.
  </footer>

</body>
</html>
